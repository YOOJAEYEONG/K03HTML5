<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H07Img.html</title>
</head>
<body>
	<h2>img태그</h2>
	
	<!--
	<img src="이미지경로" alt="대체텍스트"  />
			src : 이미지의 절대경로 또는 상대경로를 기술 한다.
			alt : 이미지가 표시되지 않을때 이미지대신 텍스트로 표시할때 사용한다.
			usemap : 이미지를 map으로 사용할때 값을 지정한다. 값지정시#을 붙인다.
	-->

	<img src="" alt="dddddd">

	<h3>이미지를 원본크기로 표시하기</h3>
	<img src="./images/1.png" alt="스펀지밥" />

		
	
	<h2>이미지 크기설정</h2>
	<img src="./images/1.png" width="100" alt="스펀지밥" />
	<img src="./images/2.png" width="100" height="200" alt="징징이" />
	<img src="./images/2.png" alt="징징이" />
	
	<h2>이미지에 링크걸기</h2>
	<a href="http://koreac.or.kr/" target="_blank">
		<img src="./images/logo.png" alt="로고" />
	</a>
		
	<h2>외부에 있는 이미지 가져오기</h2>
	<a href="http://ikosmo.co.kr" target="_blank" >
		<img src="http://www.ikosmo.co.kr/images/common/logo_center_v2.jpg" alt="한국직업전문학교" />
	</a>
	

	<br><br><br>


	<!--
	이미지맵
		: 이미지의 영역을 분할해서 지도처럼 사용하게 해주는 태그로
		 각영역별로 링크를 다르게 걸 수 있다.
	속성
		shape : 원형(circle, circ)
				사각형(rect, rectangle)
				다각형(polygon, poly)
		coords : 각 shape의 좌표값을 설정한다.
			circle 일때 : coods = "x,y, r"    (중심점의 X,Y좌표 , 반지름)
			rectangle 일때 : coods = "x,y,x,y"  (LeftTop X,Y 좌표 , RightBottom X,Y 좌표)
			polygon 일때 : coods="각 꼭지점의 X,Y 좌표1 , 좌표2, ..."
		-->
	
	<h2><u>이미지맵 사용하기</u>	 </h2>
	<img src="./images/Map01.png" usemap="#MyImage"/>
		
	<map name="MyImage">
		<area shape="rect" coords="71,128,173,230" href="http://daum.net" />
		<area shape="circle" coords="247,180,53" href="http://naver.com" />
		<area shape="poly" coords="374,128,304,234,441,232" href="http://nate.com" />
		<area shape="polygon" coords="500,129,483,164,445,182,483,196,500,237,511,193,550,182,513,165" href="http://google.com"/>
			 
	</map>
	
</body>
</html>
