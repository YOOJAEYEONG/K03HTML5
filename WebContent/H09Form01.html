<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H09Form01.html</title>
</head>
<body>
	<!--
	form 태그
		: 클라이언트가 입력한 값을 서버로 전송할때 사용하는 태그
		하위태그로 input, select, textarea, button이 있다.
		
		주요속성
			name : 폼의 이름. 이름으로 다른페이지에서 값을 
			action : 클라이언트가 입력한 값을 전송할 페이지를 지정
				주로 http로 시작하는 URL이나 파일명을 사용한다.
				
			method : 전송방식을 설정. get 방식과 post 방식이 있다.
				get방식
				-URL뒤에 쿼리스트링형태로 전송한다.
				-때문에 URL및 전송내용이 노출되고 최대4kb까지만 전송가능하다
				post방식
				-파일을 전송할 수 있어 전송용량에 제약받지않는다.
				-URL이 노출되지 않는다.
			target : a태그와 동일하게 폼값을 전송할 프레임의 위치를 
				선택할 수 있다.
	-->

	<h2>form태그로 데이터 전송하기</h2>
	<h3>GET방식</h3>
	<form action="./form/request_form.jsp"	method="get">
		아이디: <input type="text" name="udser_id"/>
		<br />
		패스워드: <input type="password" name="user_pwd"/>
		<br />
		<input type="submit"  value="전송"/>
	
	</form>
	
	
	<h3>POST방식</h3>
	 <form action="./form/request_form.jsp" method="post">
	 	아이디: <input type="text" name="user_id"/>
		<br />
		패스워드: <input type="password" name="user_pwd"/>
		<br />
		<input type="submit"  value="전송"/>
	 
	 
	 </form>

</body>
</html>
