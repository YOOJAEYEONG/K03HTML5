<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H12Video.html</title>

</head>
<body>

	<!-- JS수업 이후 진행 -->

	
	
	
	<h2>JS를 이용한 커스컴 비디오 만들기</h2>
	
	<script>
		//전역변수 video태그의 DOM을 저장
		var video;

		//문서의 로드가 끝난이후 무기명 함수 실행
		window.onload = function(){
			var currentSpan = document.getElementById("currenttime");
			var totalSpan = document.getElementById("totaltime");

			video = document.getElementById("video");

			// video에는 timeupdate라는 이벤트를 통해 총 재생시간과
			// 실시간 재생정보를 얻어올 수 있다. 재생이 될때 지속적으로 
			// 이벤트가 발생된다.
			video.addEventListener("timeupdate", function(){
				//현재 재생시간 설정
				currentSpan.innerHTML = video.currentTime;
				//총 재생시간 설정
				totalSpan.innerHTML = video.duration;
			});
		}

		function play(){
			//플레이버튼을 누르면 비디오화면 보임처리
			video.hidden = "";
			// video에 자체적으로 내장되어있는 play()함수 실행
			video.play();
		}
		function stop(){
			video.pause();
		}
		function start(){
			//처음부터 다시 재생
			video.currentTime = 0;
			video.play();
		}
	</script>
	
	<!-- hidden 속성에 의해 첫 로딩시에는 video화면이 보이지 않음 -->
	<div>
		<video id="video" width="300" height="200"
			 src="./media/video.mp4" hidden></video>
	</div>
	<div>
		<input type="button" value="재생하기" onclick="play();">
		<input type="button" value="일시정지" onclick="stop();">
		<input type="button" value="처음부터재생하기" onclick="start();">
		<span id="currenttime"></span>/ <span id="totaltime"></span>
	</div>
	

	



	
</body>
</html>
